<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container" >
        <div class="silde fade" style="display: block;">
            <img src="/Lab_Th/Lab08/Lab08/img/slide_1.jpg" style="width: 100%;" alt="">
      
            <img src="/Lab_Th/Lab08/Lab08/img/slide_2.jpg" style="width: 100%;" alt="">
     
            <img src="/Lab_Th/Lab08/Lab08/img/slide_3.jpg" style="width: 100%;" alt="">
        
            <img src="/Lab_Th/Lab08/Lab08/img/slide_4.jpg" style="width: 100%;" alt="">
        
            <img src="/Lab_Th/Lab08/Lab08/img/slide_5.jpg" style="width: 100%;" alt="">
        </div>
        <a class="prev" onclick="plusSlides(-1)">←</a>
        <a class="next" onclick="plusSlides(1)">→</a>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot active" onclick="currentSlide(1)"></span>
        <span class="dot " onclick="currentSlide(2)"></span>
        <span class="dot " onclick="currentSlide(3)"></span>
        <span class="dot " onclick="currentSlide(4)"></span>
        <span class="dot " onclick="currentSlide(5)"></span>
    </div>
    <script>
        let slideIndex=1;
        showSlides(slideIndex);
        function plusSlides(n){
            showSlides((slideIndex+=n));
        }
        function currentSlides(n){
            showSlides((slideIndex=n));
        }
        function showSlides(n){
            let i;
            let slides=document.getElementsByClassName('silde');
            let dots=document.getElementsByClassName('dot');
            if( n>slides.length)slideIndex=1;
            if (n<1) slideIndex=slides.length;
            for (i=0;i<slides.length;i++) {
                slides[i].style.display='none';
            }
            for(i=0;i< dots.length;i++){
                dots[i].className=dots[i].className.replace('active','');
            }
            slides[slideIndex-1].style.display='block';
            dots[slideIndex-1].className+='active';
        }
        setInterval(()=>{
            plusSlides(1);
        },2000);
    </script>
</body>
</html>
